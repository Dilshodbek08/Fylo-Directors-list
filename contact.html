<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <!-- SITE HEADER -->
  <header class="header-wrapper">
    <div class="container">
      <div class="header-wrapper__site-header site-header">

        <div class="site-header__link-nav link-nav">

          <a class="link-nav__site-link site-link" href="./index.html">
            <img class="link-nav__site-logo site-logo1" src="./img/myteam.svg" alt="logo" width="160" height="40">
          </a>

          <nav class="link-nav__navbar navbar">
            <ul class="navbar__navlist navlist">
              <li class="navlist__nav-item nav-item">
                <a class="nav-item__nav-item-link nav-item-link" href="./index.html">home</a>
              </li>

              <li class="navlist__nav-item nav-item">
                <a class="nav-item__nav-item-link nav-item-link" href="./about.html">about</a>
              </li>
            </ul>
          </nav>

        </div>

        <a class="site-header__contact-logo contact-logo" href="./contact.html">contact us</a>

      </div>
    </div>
  </header>

  <!-- SITE MAIN -->

  <main>

    <section class="form-page">
      <div class="container">
        <div class="site-form-box">
          <div class="part-1">
            <h3 class="page-form-h3">Contact</h3>
            <span class="page-form-span">Ask us about</span>

            <ul class="page-form-list">

              <li class="page-form-item">
                <img class="form-img-1" src="./img/Group 11.png" alt="form-img">
                <p class="form-txt">The quality of our talent network</p>
              </li>

              <li class="page-form-item">
                <img class="form-img-1" src="./img/Group 12.png" alt="form-img">
                <p class="form-txt">Usage & implementation of our software</p>
              </li>

              <li class="page-form-item">
                <img class="form-img-1" src="./img/Group 13 (2).png" alt="form-img">
                <p class="form-txt">How we help drive innovation</p>
              </li>

            </ul>

          </div>
  
          <form action="https://echo.htmlacademy.ru" target="_blank" method="post">
            <label for="name">
              <input class="form-elements" type="text" name="name" placeholder="Name" required autocomplete="off"><br>
            </label>
            
            <label for="email">
              <input class="form-elements" type="email" name="email" placeholder="Email Address" required autocomplete="off"><br>
            </label>
            
            <label for="company-name">
              <input class="form-elements" type="text" name="company-name" placeholder="Company Name" required autocomplete="off"><br>
            </label>
            
            <label for="title">
              <input class="form-elements" type="text" name="title" placeholder="Title" required autocomplete="off"><br>
            </label>

            <textarea class="form-elements1" name="message" cols="30" rows="10" placeholder="Message"></textarea><br>

            <input class="form-submit-btn" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </section>

  </main>

  <!-- SITE FOOTER -->

  <footer>
    <div class="container">
      <div class="site-footer">
        <div class="site-footer__myteam-footer myteam-footer">
          <a class="myteam-footer__site-link site-link" href="./index.html">
            <img class="myteam-footer__site-logo site-logo" src="./img/myteam.svg" alt="logo" width="160" height="40">
          </a>

          <ul class="myteam-footer__footer-list footer-list">
            <li class="footer-list__footer-item footer-item">
              <a class="footer-list__footer-link footer-link" href="./index.html">home</a>
            </li>

            <li class="footer-list__footer-item footer-item">
              <a class="footer-list__footer-link footer-link" href="./about.html">about</a>
            </li>
          </ul>

        </div>

        <p class="qwe">987 Hillcrest Lane <br> Irvine, CA <br>California 92714 <br> Call Us : 949-833-7432</p>

        <div class="site-footer__social-network social-network">
          <div class="qwerty">
            <a class="social-network__socnet-link socnet-link" href="#">
              <img class="social-network__socnet-img socnet-img" src="./img/Path.svg" alt="facebook">
            </a>
            <a class="social-network__socnet-link socnet-link" href="#">
              <img class="social-network__socnet-img socnet-img" src="./img/Path (1).svg" alt="pinterest">
            </a>
            <a class="social-network__socnet-link socnet-link" href="#">
              <img class="social-network__socnet-img socnet-img" src="./img/Path (2).svg" alt="twitter">
            </a>
          </div>

          <p class="social-network__footer-text1 footer-text1">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer> 
</body>

</html>
